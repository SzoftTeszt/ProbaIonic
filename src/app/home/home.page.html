<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             
              <li class="nav-item">
                <a class="nav-link" routerLink="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/about">About</a>
              </li>
             
              
             
            </ul>
           
          </div>
        </div>
      </nav>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">iPhonenak kell</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <a routerLink="/about">About</a>
    <div class="row my-3 fw-bold">
      <div *ngFor="let oszlop of oszlopok" class="col">
        {{oszlop}}
      </div>
      <div class="col">
        Action
      </div>
    </div>

    <div *ngFor="let allat of animals" class="row">
      <div *ngFor="let oszlop of oszlopok" class="col">
        <ion-input [(ngModel)]="allat[oszlop]"></ion-input>

      </div>
      <div class="col">
        <ion-button (click)="saveAllat(allat)" size="small">Save</ion-button>
        <ion-button (click)="deleteAllat(allat)"size="small">Delete</ion-button>
      </div>
    </div>

    <!-- {{animals|json}} -->


    
    <p>Ez itt az üdvözlés!</p>
  </div>
</ion-content>
